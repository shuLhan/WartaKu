<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title></title>

		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">

		<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
		<link href="css/ionic.app.css" rel="stylesheet">
		-->

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
	</head>
	<body ng-app="wartaku">
		<ion-nav-bar class="bar-positive">
			<ion-nav-back-button class="button-icon ion-arrow-left-c">Kembali
			</ion-nav-back-button>
		</ion-nav-bar>

		<ion-nav-view>
		</ion-nav-view>

		<script id="feed/categories.html" type="text/ng-template">
			<ion-view hide-nav-bar="true">
				<ion-content padding="true">
					<div class="list card">
						<a class="item item-avatar" href="#{{cat.link}}"
							ng-repeat="cat in categories.data"
						>
							<img src="{{cat.image}}">
							<h2>{{cat.name}}</h2>
						</a>
					</div>
				</ion-content>
			</ion-view>
		</script>

		<script id="feed/category.html" type="text/ng-template">
			<ion-view hide-nav-bar="false">
				<ion-content>
					<div class="row responsive-sm" ng-repeat="irow in items">
					<div class="col col-33" ng-repeat="fitem in irow">
						<a href="#/feed/{{fitem.id}}">
							<div class="item item-text-wrap">
								<h2 ng-bind-html="fitem.title">
								</h2>
							</div>
						</a>

						<div class="item item-text-wrap item-body">
							<img src="{{fitem.image}}">
							<div ng-bind-html="fitem.description"></div>
						</div>
					</div>
				</ion-content>
			</ion-view>
		</script>

		<script id="feed/item.html" type="text/ng-template">
			<ion-view hide-nav-bar="false">
				<ion-content>
					<div class="card">
						<div class="item item-text-wrap">
							<h2 ng-bind-html="feed_item.title">
							</h2>
						</div>

						<div class="item item-text-wrap item-body">
							<img src="{{feed_item.image}}">
							<div ng-bind-html="feed_item.content"></div>
						</div>
					</div>
				</ion-content>
			</ion-view>
		</script>
	</body>
</html>
